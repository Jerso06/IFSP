<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabela de Preços e Planos - Streaming</h1>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Plano</th>
                    <th>Resolução</th>
                    <th>Telas</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Individual</td>
                    <td> <img
                            src="https://images.vexels.com/media/users/3/128877/isolated/svg/b012e0730a5f9c0c4566d887bbed95d1.svg"
                            alt="básico" height="20"> Básico</td>
                    <td>720p</td>
                    <td>1</td>
                    <td>R$ 18,90</td>
                </tr>
                <tr>
                    <td rowspan="2">Família</td>
                    <td> <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSegciOsz3YdLFM47352X6--xDU3905vqfrww&s"
                            alt="padrão" height="20"> Padrão</td>
                    <td>1080p</td>
                    <td>2</td>
                    <td>R$ 39,90</td>
                </tr>
                <tr>
                    <td> <img src="https://cdn-icons-png.flaticon.com/512/15/15415.png" alt="premium" height="20">
                        Premium</td>
                    <td>4K + HDR</td>
                    <td>4</td>
                    <td>R$ 55,90</td>
                </tr>
                <tr>
                    <td>Corporativo</td>
                    <td><img src="https://cdn-icons-png.flaticon.com/512/1250/1250622.png" alt="eventos" height="20">
                        Eventos</td>
                    <td>Personalizada</td>
                    <td>Ilimitado</td>
                    <td>Sob Consulta</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
